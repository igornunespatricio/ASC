<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Plotly CDN script -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="text-align: center; font-size: 3em; margin-bottom: 20px;">{{ title }}</h1>

    <h2 style="text-align: center; margin-bottom: 0px; margin-top: 20px;">Ranking Statistics</h2>
    <div style="width: 100%; display: inline-block;">
        {{ ranking_table|safe }}
    </div>

    <h2 style="text-align: center; margin-bottom: 0px; margin-top: 20px;">Historic Match Results</h2>
    <div style="width: 100%; display: inline-block;">
        {{ historic_table|safe }}
    </div>
</body>
</html>
